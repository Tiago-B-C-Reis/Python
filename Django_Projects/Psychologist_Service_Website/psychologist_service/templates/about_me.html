{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Dr. Ana Carvalho's Psychology Practice</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            font-family: 'Arial', sans-serif;
            scroll-behavior: smooth;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: fixed;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .home-button {
            font-size: 24px;
        }

        /* Hero Section */
        .hero {
            background-color: rgb(247, 216, 186);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 50px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        /* About Me Section */
        .about {
            display: flex;
            padding: 100px 50px;
            background-color: rgb(254, 248, 221);
        }

        .about img {
            max-width: 40%;
            border-radius: 15px;
            margin-right: 50px;
        }

        /* Footer */
        .footer {
            padding: 20px 50px;
            background-color: rgb(247, 216, 186);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* ... Rest of your styles ... */
    </style>
</head>
<body>

<!-- Header -->
<header>
    <h1 class="home-button" onclick="location.href='/';">Ana Carvalho</h1>
    <nav>
        <ul>
            <li><a href="/about" class="custom-link">About me</a></li>
            <li><a href="{% url 'blog' %}" class="custom-link">Blog</a></li>
            <li><a href="{% url 'contacts' %}" class="custom-link">Contacts</a></li>
            <li><a href="/appointment" class="button-appointment">Make an appointment</a></li>
        </ul>
    </nav>
</header>

<!-- Hero Section -->
<div class="hero">
    <h1>Welcome to My Practice</h1>
    <p>Your journey to mental well-being starts here.</p>
</div>

<!-- About Me Section -->
<div class="about">
    <img src="{% static 'about_me.png' %}" alt="Dr. Ana Carvalho">
    <div>
        <h2>About Me</h2>
        <!-- Your description here -->
    </div>
</div>

<!-- Footer -->
<div class="footer">
    &copy; {% now "Y" %} Ana Carvalho. All rights reserved.
    <!-- Social Media Links -->
    <div>
        <button class="social-icon-button" onclick="window.open('https://www.linkedin.com/', '_blank');"><img src="{% static 'linkedin.png' %}" class="social-icon"></button>
        <button class="social-icon-button" onclick="window.open('https://www.instagram.com/', '_blank');"><img src="{% static 'instagram.png' %}" class="social-icon"></button>
        <button class="social-icon-button" onclick="window.open('https://www.facebook.com/', '_blank');"><img src="{% static 'facebook.png' %}" class="social-icon"></button>
    </div>
</div>

</body>
</html>
